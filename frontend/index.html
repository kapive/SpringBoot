<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>frontend</title>
  </head>
  <body>
    <div id="app"></div>
    <button onclick="action()" style="text-align: center; margin: 0 auto; font-size: 20px; display: block;">Press me!</button>

    <script>
      function action() {
        fetch('http://localhost:8090')
          .then(response => response.text()).then(function(resp) {
            document.write("<p style='text-align: center; font-size: 20px; display: block;'>" + resp + "</p>");
        })
      }
    </script>

  </body>
</html>
